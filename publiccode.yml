description:
  it:
    genericName: Piattaforma gestione documentale
    longDescription: >
      BABEL non è descrivibile come un unico prodotto. BABEL è un insieme di
      soluzioni integrate e nel contempo aperte alla collaborazione applicativa
      con sistemi di terze parti.

      BABEL garantisce uno strato di servizi e di gestione dei flussi
      documentali condiviso (Scrivania virtuale dell’utente, Gestione dei
      fascicoli documentali, firma digitale, Convertitore di documenti, Instant
      Messagging, PEC Gateway, Rubriche federate, BPMS, Single Sign On, …).
      Su questo strato comune di servizi vengono messe a disposizione, in
      modalità “plug-ins”, soluzioni verticali per gestire processi specifici
      quali: protocollo informatico, Determina,Delibere, ….
      Tutte le applicazioni sono costruite con interfacce pensate e collaudate
      per poter essere semplici e piacevoli da utilizzare.

      La Scrivania Virtuale (babel-scrivania) è la prima funzione di BABEL,
      tramite questa l'utente avrà immediatamente disponibili notifiche,
      documentazione ed in generale le attività a lui assegnate dalle
      applicazioni dei vari Enti integrate con essa (utile per la gestione di
      servizi unificati); scelta poi l'attività dell'Ente specifico da eseguire,
      Babel avvierà l'applicativo in grado di espletarla.
      La PEC Internauta (babel-pec) è il modulo di Babel per la gestione delle
      caselle di posta certificata che da accesso agli account di posta
      certificata abilitati per l'utente, anche riferiti ad aziende diverse
      (utile per la gestione di servizi unificati)
      BABORG è Il sistema in uso agli amministratori aziendali, per la gestione
      dell'Organigramma interaziendale, dei Servizi unificati e della
      configurazione delle Caselle pec.
    shortDescription: >-
      BABEL è un sistema software per la gestione dell'archivio digitale e la
      gestione documentale corrente.
    features:
