    genericName: Area Personale del sito comunale
    longDescription: >
      L'area del sito comunale dove il cittadino può trovare
      - il proprio profilo con le informazioni relative al proprio nucleo
      familiare, l'iscrizione alle liste elettorali etc...
      - informazioni sui servizi dell'Ente di cui ha usufruito
      - i pagamenti intercorsi con l'Ente
      - i documenti che eventualmente l'Ente ha prodotto per il cittadino
      In futuro è prevista l'integrazione con il message bus del Comune di
      Trento per inviare notifiche tramite l'app IO.
      Il software è il front-end usato dal Comune di Trento per implementare
      l'area personale del cittadino e dipende strettamente dai webservices
      dello stesso Ente.
